apiVersion: batch/v1
kind: Job
metadata:
  name: tp2-ml-job-ds2
  namespace: julianedutra
spec:
  template:
    spec:
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: tp2-pvc
      containers:
        - name: ml-job-container
          image: julianeagrd/tp2-ml-service:0.4
          volumeMounts:
            - name: model-storage
              mountPath: /app/model
          env:
            - name: DATASET_FILENAME
              value: "2023_spotify_ds2.csv"
      restartPolicy: Never
